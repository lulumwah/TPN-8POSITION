<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product{
            width: 200px;
            position: relative;
        }
        .oferta{
            position: absolute;
            bottom: 20px;
            right: 16px;
            padding: 5px;
            border: solid;
            background-color: hotpink;
        }
        .enlace{
            color: coral;
        }
        .enlace:hover{
            color: black;
            background-color: rgb(80, 36, 140);
        }
    </style>
</head>
<body>
    <main>
        <div>
            <h3>ejemplos de position</h3>
        </div>
        <div class="product">
            <div>
                <img src="https://picsum.photos/200" alt="imagen">
            </div>
            <div class="oferta">
                <span>Oferta</span>
            </div>
        </div>
        <div>
            <a href="" class="enlace">cosito</a>
        </div>
    </main>
    
</body>
</html>
